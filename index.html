<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>To do list</title>
</head>

<body>
    <div class="todo-container">
        <div class="header-section"></div>
        <h1>To-Do List</h1>
        <div class="main-section">
            <div class="sort-container">
                <svg class="sort-icon icon1" width="25" height="15" viewBox="0 0 25 15" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                    <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
                </svg>
                <svg class="sort-icon icon2 hidden" width="25" height="15" viewBox="0 0 25 15" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" fill="#C4C4C4" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                    <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" fill="#C4C4C4" />
                </svg>
            </div>
            <div class="input-container">
                <input class="todo-input" type="text" />
                <svg class="close-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                    <path d="M6 6L14 14" stroke="#C4C4C4" />
                    <path d="M6 14L14 6" stroke="#C4C4C4" />
                </svg>
            </div>

            <div class="content-container">
                <ul class="todos-list">
                </ul>
            </div>

            <div class="button-container">
                <svg class="add-icon" width="42" height="42" viewBox="0 0 42 42" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="42" height="42" rx="21" fill="#9953F1" />
                    <path
                        d="M21.6084 20.6611H24.3838V21.8574H21.6084V25.002H20.3369V21.8574H17.5615V20.6611H20.3369V17.7559H21.6084V20.6611Z"
                        fill="white" />
                </svg>
                <button class="add-button">
                    Добавить
                </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
